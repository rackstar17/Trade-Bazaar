<!DOCTYPE html>
<html ng-app="indianStocks">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Trade Bazaar</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/myapp.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed page theme-teal ">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="heading_class">Trade Bazaar</div>
                    </div>
                </div>


                <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#tab1" class="tab-link active">
                            <i class="icon demo-icon-1"></i>
                            <strong>Stocks</strong>
                        </a>
                        <a href="#tab2" class="tab-link">
                            <i class="icon demo-icon-1"></i>
                           <strong> Portfolio </strong>
                        </a>
                        <a href="#tab3" class="tab-link">
                            <i class="icon demo-icon-1"></i>
                           <strong> Accounts </strong>
                        </a>
                    </div>

                </div>

                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="tabs" ng-controller="stockController" ng-init="init()">

                        <div class="tab active" id="tab1">
                            <!-- this tab loads up stocks_search.html -->
                            <div class="list-block">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="stocks" placeholder="Enter Stock Name" ng-model="searchText" ng-change="search()">
                                        </div>
                                        <ul>
                                            <li>
                                                <div class="item-content" ng-repeat="suggestion in suggestions track by $index" ng-click="assignValueAndHide($index)">
                                                    <div class="item-inner">
                                                        <a href="#" style="margin: 0 auto;"> {{ suggestion }} </a>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>

                            <p class="buttons-row">
                                <a href="#" class="button button-raised button-fill color-red button-big" style="width: 150px; margin: 0 auto;" ng-click="getStocksInfo()">Search</a>
                            </p>

                            <div class="list-block" ng-if="showList()">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media"><h3>{{ stockTitle }}</h3></div>
                                        <div class="item-inner">
                                            <div class="item-title" style="padding-left: 20%;">{{ stockClicked.l_cur }}</div>
                                            <div class="item-after">{{ stockClicked.c }}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>

                        <div class="tab" id="tab2">
                            <!-- this tab loads up portfolio.html -->
                            <div class="list-block">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="stocks" placeholder="Enter Stock Name" ng-model="searchText" ng-change="search()">
                                        </div>
                                        <ul>
                                            <li>
                                                <div class="item-content" ng-repeat="suggestion in suggestions track by $index" ng-click="assignValueAndHide($index)">
                                                    <div class="item-inner">
                                                        <a href="#" style="margin: 0 auto;"> {{ suggestion }} </a>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>

                            <!-- below is the input for amount of stocks bought -->
                            <div class="list-block">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="quantity" placeholder="Enter the amount of shares bought" ng-model="stockQuantity">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- below is the date of stocks bought -->
                            <div class="list-block">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="date" name="date" placeholder="Enter the date when shares were bought" ng-model="stockDate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab" id="tab3">
                            <!-- this tab loads up accounts.html -->
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<!-- Path to Framework7 Library JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
<script type="text/javascript" src="framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/myapp.js"></script>

<script src="js/stocksCtrl.js"></script>
</body>
</html>
